<br />

<div class="main-container">
  <div class="row">
    <div class="profile-container">
      <!-- https://upload.wikimedia.org/wikipedia/sco/thumb/e/e0/Iron_Man_bleeding_edge.jpg/250px-Iron_Man_bleeding_edge.jpg -->

      <img
        class="profilepic"
        src="
      https://media.thetab.com/blogs.dir/90/files/2020/04/wig.jpg"
      />
      <br /><br />
      <label class="name">{{ username }}</label
      ><br />
      <label class="email">{{ useremail }}</label>

      <div style="margin-bottom: 20px">
        <span
          (click)="logout()"
          style="color: rgb(248, 53, 53); text-decoration: underline"
          >Log out ></span
        >
      </div>
    </div>
    <div style="background-color: lightgrey; width: 100%; height: 1px"></div>
  </div>

  <div class="row">
    <div></div>
    <div class="nav-items col-sm-12">
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a
            class="nav-link"
            data-toggle="tab"
            routerLink="./about"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-toggle="tab"
            routerLink="./backed"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Backed</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-toggle="tab"
            routerLink="./myprojects"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >My Projects</a
          >
        </li>
      </ul>
    </div>
    <div></div>
  </div>
  <router-outlet></router-outlet>
</div>
